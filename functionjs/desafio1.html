<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var soma = 0

        function somar(lista = []){
            
            for (var i = 0; i < lista.length; i++) {
                soma = lista[i] + soma
            }
            return soma
        }


    </script>
</body>
</html>
